<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Jyoti üíñ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
        }

        /* Red curtain overlay */
        #redScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 60px;
        }

        /* Hey Jyoti */
        #heyText {
            font-size: 50px;
            color: yellow;
            display: none;
            animation: glow 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes glow {
            from {text-shadow: 0 0 10px #fff;}
            to {text-shadow: 0 0 25px #fff;}
        }

        /* Slideshow */
        #slideshow {
            width: 80%;
            max-width: 500px;
            height: 300px;
            margin: 20px auto;
            display: none;
            position: relative;
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Countdown */
        #countdown {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        /* Proposal */
        #proposal {
            font-size: 40px;
            color: #fff;
            margin-top: 30px;
            display: none;
            animation: glow 2s infinite alternate;
        }

    </style>
</head>
<body>

<!-- Red screen -->
<div id="redScreen">üé¨</div>

<!-- Hey Jyoti -->
<div id="heyText">Hey Jyoti üëπ</div>

<!-- Slideshow -->
<div id="slideshow">
    <img src="https://i.ibb.co/3vP2HfX/pic1.jpg" alt="Memory 1">
    <img src="https://i.ibb.co/4Jr0fZx/pic2.jpg" alt="Memory 2">
    <img src="https://i.ibb.co/QD5H3tG/pic3.jpg" alt="Memory 3">
</div>

<!-- Countdown -->
<div id="countdown"></div>

<!-- Proposal -->
<div id="proposal">Jyoti, Will You Be Mine? üíñ</div>

<script>
    // üî¥ Red curtain fade
    setTimeout(() => {
        document.getElementById('redScreen').style.display = 'none';
        document.getElementById('heyText').style.display = 'block';
        startSlideshow();
        startCountdown();
    }, 2000); // 2 sec red screen

    // üñº Slideshow
    const slides = document.querySelectorAll("#slideshow img");
    let currentSlide = 0;

    function startSlideshow() {
        const slideshowDiv = document.getElementById('slideshow');
        slideshowDiv.style.display = 'block';
        slides[currentSlide].style.opacity = 1;

        setInterval(() => {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.opacity = 1;
        }, 2500); // every 2.5 sec
    }

    // ‚è≥ Countdown Timer
    function startCountdown() {
        document.getElementById('countdown').style.display = 'block';
        const countDownDate = new Date("Nov 15, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if(distance < 0){
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "üéâüéâ Happy Birthday Jyoti! üéâüéâ";
                showProposal();
            }
        }, 1000);
    }

    // üíñ Show Proposal
    function showProposal() {
        document.getElementById('proposal').style.display = 'block';
    }

</script>

</body>
</html>
